<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="todo-app">
        <h1>To-Do List</h1>
        
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button id="all-tasks" onclick="filterTasks('all')">All Tasks</button>
            <button id="completed-tasks" onclick="filterTasks('completed')">Completed</button>
            <button id="pending-tasks" onclick="filterTasks('pending')">Pending</button>
        </div>

        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button id="add-task">Add</button>
        </div>
        
        <ul id="task-list"></ul>
    </div>

    <script src="js.js"></script>
</body>
</html>
